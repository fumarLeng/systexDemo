<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex align-items-center  min-vh-100  bg-black">
<div class="container-fluid " style="width: 650px; max-width: 100%">
    <div class="text-center mb-4">
        <h2 class="text-light">AJAX登入測試</h2>
    </div>

    <div class="row justify-content-center ">
        <div class="col-md-10">
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="d-grid">
                <button class="w-100 btn btn-lg btn-primary" id="loginBtn">登入</button>
            </div>

            <div id="message" class="mt-3"></div>
            <div class="row mt-1">
                <div class="col-4 text-center">
                    <a href="/register" class="btn btn-success w-900">新增帳號?</a>
                </div>
                <div class="col-4 text-center">
                    <a href="/loginSuccess" class="btn btn-success w-140">登入成功頁面</a>
                </div>
                <div class="col-4 text-center">
                    <a href="/login" class="btn btn-success  w-140">原來登入測試</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
        $('#loginBtn').click(function() {
            let username = $('#username').val();
            let password = $('#password').val();

            console.log("1");
            $.ajax({
                url: '/ajax/login',
                method: 'GET',
                data: { username: username, password: password },
                dataType: 'json',
                success: function(response) {
                    console.log("1");
                    console.log(response);
                    console.log("2");
                    if (typeof response === 'object') {
                        if (!response.success) {
                            $('#message').html('<div class="alert alert-danger">' + response.error + '</div>');
                        }else{
                            location.href="/loginSuccess";
                        }
                    }
                },
                error: function(xhr, status, error) {
                    console.log("3");
                    $('#message').html('<div class="alert alert-danger">登入失敗，請稍後再試。</div>');
                }
            });
        });

</script>
</body>
</html>
