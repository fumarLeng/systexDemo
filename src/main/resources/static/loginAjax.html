<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
<div class="container mt-8">
    <div class="text-center mb-4">
        <h2>Ajax登入測試</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" id="loginBtn">登入</button>
            </div>

            <div id="message" class="mt-3"></div>
            <div><a href="/register">新增帳號?</a></div>
            <div><a href="/loginSuccess">測試登入成功才能訪問的頁面</a></div>
            <div><a href="/login">原來登入測試</a></div>
        </div>
    </div>
</div>

<script>
        $('#loginBtn').click(function() {
            let username = $('#username').val();
            let password = $('#password').val();

            console.log("1");
            $.ajax({
                url: '/ajax/login',
                method: 'GET',
                data: { username: username, password: password },
                dataType: 'json',
                success: function(response) {
                    console.log("1");
                    console.log(response);
                    console.log("2");
                    if (typeof response === 'object') {
                        if (!response.success) {
                            $('#message').html('<div class="alert alert-danger">' + response.error + '</div>');
                        }else{
                            location.href="/loginSuccess";
                        }
                    }
                },
                error: function(xhr, status, error) {
                    console.log("3");
                    $('#message').html('<div class="alert alert-danger">登入失敗，請稍後再試。</div>');
                }
            });
        });

</script>
</body>
</html>
